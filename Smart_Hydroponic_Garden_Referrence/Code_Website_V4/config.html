            <span>
              <span>Daily auto-detect at: </span>
              <input type="number" id="hour_detect_auto" min="0" max="23" style="width: 40px; height: 20px; border: 1px solid black; color: black; text-align: center; border-radius: 5px;">

          </br>
            <span>
              <span>Daily Lighting at: </span>
              <input type="number" id="hour_lighting_auto" min="0" max="23" style="width: 40px; height: 20px; border: 1px solid black; color: black; text-align: center; border-radius: 5px;">

          <div class="body">
            <div class="bodyItem">
              <span class="bodyItemHeading">Immature Stage</span>
              <div class="formInput">
                <label class="formLabel">Brightness</label>
                <div class="inputForm">
                  <input
                    type="range"
                    min="0"
                    step="10"
                    max="100"
                    id="brightness_auto_1_slider"
                    onchange="change_brightness_auto_1()"
                  />
                  <span id="brightness_auto_1_Value"></span>
                </div>
              </div>
              <div class="formInput">

                <div class="inputForm">

                    step="0.5"
                    max="24"

                  <span id="time_auto_1_Value"></span>
                </div>
              </div>
              <div class="formInput">

                  <input
                    type="range"
                    min="0"
                    step="0.5"
                    max="14"
                    id="ph_auto_1_slider"

                  />
                  <span id="ph_auto_1_Value"></span>
                </div>
              </div>
              <div class="formInput">
                <label class="formLabel">Quaility water</label>
                <div class="inputForm">
                  <input
                    type="range"
                    min="0"
                    step="100"
                    max="1500"
                    id="ppm_auto_1_slider"
                    onchange="change_ppm_auto_1()"
                  />
                  <span id="ppm_auto_1_Value"></span>
                </div>
              </div>
            </div>
            <div class="bodyItem">
              <span class="bodyItemHeading">Mature Stage</span>
              <div class="formInput">
                <label class="formLabel">Brightness</label>
                <div class="inputForm">
                  <input
                    type="range"
                    min="0"
                    step="10"
                    max="100"

                    onchange="change_brightness_auto_2()"

                  <span id="brightness_auto_2_Value"></span>

              </div>

                  <span id="ppm_auto_2_Value"></span>
                </div>
              </div>
            </div>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
